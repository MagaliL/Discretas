<body>

  <br><br><br> 
<h1 style="color:#B989FF">Calculadora de Módulo</h1>
<br><br><br><br>

<!--Código entre el div-->
<!-- Código de la cálculadora de módulo -->
<div>

  <p>Introduce dos números enteros, selecciona una operación y establece el módulo que deseas utilizar para calcular el residuo. </p> <br><br>
    
  <form id="moduloForm">
    <label for="numero1">Primer número:</label>
    <input type="text" id="numero1" name="numero1" required pattern="\d+" title="Introduce un número entero"><br><br>

    <label for="numero2">Segundo número:</label>
    <input type="text" id="numero2" name="numero2" required pattern="\d+" title="Introduce un número entero"><br><br>

    <label for="operacion">Operación:</label>
    <select id="operacion" name="operacion" required>
      <option value="">Seleccione una operación</option>
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select><br><br>
    
    <label for="modulo">Módulo:</label>
    <input type="text" id="modulo" name="modulo" required pattern="\d+" title="Introduce un número entero"><br><br>

    <button type="submit">Calcular Módulo</button>
    <button type="button" onclick="limpiarFormulario()">Limpiar Formulario</button>
  </form>

  <div id="resultado"></div>
  <div id="pasos"></div>

  <script>
  function limpiarFormulario() {
    document.getElementById("moduloForm").reset();
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("pasos").innerHTML = "";
  }

  document.getElementById('moduloForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var numero1 = parseInt(document.getElementById('numero1').value);
    var numero2 = parseInt(document.getElementById('numero2').value);
    var operacion = document.getElementById('operacion').value;
    var modulo = parseInt(document.getElementById('modulo').value);
    
    if (isNaN(numero1) || isNaN(numero2) || isNaN(modulo)) {
      alert('Por favor, introduce números enteros.');
      return;
    }
    
    var resultado;
    var pasos = [];

    switch(operacion) {
      case 'suma':
        resultado = (numero1 + numero2) % modulo;
        pasos.push("1. Se suman los números dados: " + numero1 + " + " + numero2);
        pasos.push("2. Se calcula el residuo de la suma respecto al módulo: (" + numero1 + " + " + numero2 + ") % " + modulo + " = " + resultado);
        break;
      case 'resta':
        if (numero1 < numero2) {
          document.getElementById('resultado').innerHTML = '';
          document.getElementById('pasos').innerHTML = '';
          alert('El primer número debe ser mayor o igual que el segundo para la operación de resta.');
          return;
        }
        resultado = (numero1 - numero2) % modulo;
        pasos.push("1. Se resta el segundo número al primero: " + numero1 + " - " + numero2);
        pasos.push("2. Se calcula el residuo de la resta respecto al módulo: (" + numero1 + " - " + numero2 + ") % " + modulo + " = " + resultado);
        break;
      case 'multiplicacion':
        resultado = (numero1 * numero2) % modulo;
        pasos.push("1. Se multiplica los números dados: " + numero1 + " * " + numero2);
        pasos.push("2. Se calcula el residuo de la multiplicación respecto al módulo: (" + numero1 + " * " + numero2 + ") % " + modulo + " = " + resultado);
        break;
      case 'division':
        if (numero2 === 0) {
          alert('No se puede dividir por cero.');
          return;
        }
        if (numero1 % numero2 !== 0) {
          alert('El primer número debe ser mayor al segundo.');
          return;
        }
        resultado = (numero1 / numero2) % modulo;
        pasos.push("1. Se divide el primer número por el segundo: " + numero1 + " / " + numero2);
        pasos.push("2. Se calcula el residuo de la división respecto al módulo: (" + numero1 + " / " + numero2 + ") % " + modulo + " = " + resultado);
        break;
      default:
        resultado = 'Operación no válida';
    }
    
    document.getElementById('resultado').innerHTML = 'El residuo de la operación es: ' + resultado;
    document.getElementById('pasos').innerHTML = '<h3>Pasos:</h3><ol>' + pasos.map(step => '<li>' + step + '</li>').join('') + '</ol>';
  });
  </script>
</div>

<br><br><br><br><br>




</body>
