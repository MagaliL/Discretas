<html lang="es">
<head>

  <script src="media/js/ui.js" type="text/javascript"></script>
  <link rel="stylesheet" href="media/css/ui.css" type="text/css">
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
  <title>Software</title>
</head>
<body>

  <br><br><br> 
<h1 style="color:#B989FF">Calculadora de Módulo</h1>
<br><br>

<!--Código entre el div-->
<!-- Código de la cálculadora de módulo -->

<h5> Instrucciones: <br><br>
  <ol>
    <li>Seleccionar el tipo de operación que se desea realizar.</li>
    <li>Introducir los números involucrados en el procedimiento y el módulo requerido.</li>
  </ol>
   
</h5> <br><br>
<div>
    
  <form id="moduloForm">
    
    <label for="operacion">Operación:</label>
    <select id="operacion" name="operacion" required>
      <option value="">Seleccione una operación</option>
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="modulo">Módulo</option>
    </select><br><br>

    <div id="numeros">
      <label for="numero1">Primer número:</label>
      <input type="text" id="numero1" name="numero1" pattern="\d+" title="Introduce un número entero"><br><br>

      <label for="numero2">Segundo número:</label>
      <input type="text" id="numero2" name="numero2" pattern="\d+" title="Introduce un número entero"><br><br>
    </div>
    
    <label for="modulo">Módulo:</label>
    <input type="text" id="modulo" name="modulo" required pattern="\d+" title="Introduce un número entero"><br><br>

    <button type="submit">Calcular Módulo</button>
    <button type="button" onclick="limpiarFormulario()">Limpiar Formulario</button>
  </form>

  <div id="resultado"></div>
  <div id="pasos"></div>

  <script>
  function limpiarFormulario() {
    document.getElementById("moduloForm").reset();
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("pasos").innerHTML = "";
    document.getElementById("numeros").style.display = 'block';
  }

  document.getElementById('operacion').addEventListener('change', function() {
    if (this.value === 'modulo') {
      document.getElementById('numero2').style.display = 'none';
    } else {
      document.getElementById('numero2').style.display = 'block';
    }
  });

  document.getElementById('moduloForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var numero1 = parseInt(document.getElementById('numero1').value);
    var numero2 = parseInt(document.getElementById('numero2').value);
    var operacion = document.getElementById('operacion').value;
    var modulo = parseInt(document.getElementById('modulo').value);
    
    if (isNaN(modulo) || isNaN(numero1) || (operacion !== 'modulo' && isNaN(numero2))) {
      alert('Por favor, introduce números válidos.');
      return;
    }

    var resultado;
    var pasos = [];

    switch(operacion) {
      case 'suma':
        resultado = (numero1 + numero2) % modulo;
        pasos.push("1. Se suman los números dados: " + numero1 + " + " + numero2);
        pasos.push("2. Se calcula el residuo de la suma respecto al módulo: (" + numero1 + " + " + numero2 + ") % " + modulo + " = " + resultado);
        break;
      case 'resta':
        resultado = (numero1 - numero2) % modulo;
        pasos.push("1. Se resta el segundo número al primero: " + numero1 + " - " + numero2);
        pasos.push("2. Se calcula el residuo de la resta respecto al módulo: (" + numero1 + " - " + numero2 + ") % " + modulo + " = " + resultado);
        break;
      case 'multiplicacion':
        resultado = (numero1 * numero2) % modulo;
        pasos.push("1. Se multiplica los números dados: " + numero1 + " * " + numero2);
        pasos.push("2. Se calcula el residuo de la multiplicación respecto al módulo: (" + numero1 + " * " + numero2 + ") % " + modulo + " = " + resultado);
        break;
      case 'modulo':
        resultado = numero1 % modulo;
        pasos.push("1. Se calcula el residuo del número respecto al módulo: " + numero1 + " % " + modulo + " = " + resultado);
        break;
      default:
        resultado = 'Operación no válida';
    }
    
    document.getElementById('resultado').innerHTML = 'El residuo de la operación es: ' + resultado;
    document.getElementById('pasos').innerHTML = '<h3>Pasos:</h3><ol>' + pasos.map(step => '<li>' + step + '</li>').join('') + '</ol>';
  });
  </script>

</div>
<br><br><br>



</body>
</html>
